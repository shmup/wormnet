# wormnet configuration file

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = "INFO"

[irc]
port = 6667

# IP address to announce in <CONNECT> tag (leave empty to auto-detect)
ip = ""

# shown on IRC login
motd_file = "motd.txt"

[http]
# HTTP port to listen on
port = 80

# Port to announce in <CONNECT> tag (leave empty for default 6667)
# Use this if IRC is port-forwarded to a different external port
# connect_port = 6668

# shown in game client
news_file = "news.html"

[channels.AnythingGoes]
scheme = "Pf,Be"
topic = "Anything goes!"
icon = 0

[channels.PartyTime]
scheme = "Pa,Ba"
topic = "Party time!"
icon = 0
